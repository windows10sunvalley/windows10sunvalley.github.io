<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Release Notes - Windows 10 Sun Valley</title>
  <link rel="icon" type="image/png" href="imgs/fav.png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI Variable Display", sans-serif;
      background-image: url('imgs/img19.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(55%);
      height: 100vh;
      overflow: hidden;
    }

    .taskbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      box-sizing: border-box;
      justify-content: center;
    }

    .taskbar .logo-title {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .taskbar img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .taskbar .title {
      color: #fff;
      font-size: 18px;
      margin: 0;
    }

    .taskbar nav {
      display: flex;
      gap: 20px;
      margin-left: 20px;
    }

    .taskbar nav a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .taskbar nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ff9100;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content to the top */
      align-items: flex-start; /* Left-align content */
      height: calc(100vh - 50px);
      padding: 50px 50px; /* Add some padding to the content */
      position: relative;
      z-index: 1;
    }

    .content h1 {
      color: #fff;
      font-size: 3em;
      margin-bottom: 20px;
    }

    .content ul {
      list-style-type: none;
      color: #ddd;
      font-size: 1.5em;
      margin: 0;
      padding: 0;
    }

    .content ul li {
      margin: 10px 0;
    }

  </style>
</head>
<body>

  <!-- Top Taskbar -->
  <div class="taskbar">
    <div class="logo-title">
      <a href="index.html">
        <img src="imgs/fav.png" alt="Windows 10 Sun Valley Logo">
      </a>
      <span class="title">Windows 10 Sun Valley</span>
    </div>
    <nav>
      <a href="notes.html">Notes</a>
      <a href="https://discord.gg/Dc4PMkR3J2" target="_blank">Discord</a>
      <a href="https://youtube.com/@userwin64" target="_blank">YouTube</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Update 3: Changelog</h1>
    <ul>
      <li>Removed the CMD popups when logon</li>
    </ul>
  </div>

</body>
</html>
